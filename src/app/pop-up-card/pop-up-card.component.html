<body>
  <div class="card-poster" *ngIf="anime">
      <div class="card-poster__block">
          <div class="card-poster__head" *ngIf="anime.russian">{{anime.russian}}</div>
          <div class="card-poster__discription">
                  {{description}}
          </div>
          <div class="card-poster__info">
              <div class="card-poster__info__line">
                  <div class="card-poster__info__line__name">Тип:</div>
                  <div>{{anime.kind}}</div>
                  <div>{{anime.rating}}</div>
                  <div class="card-poster__info__line__status">{{anime.status}}</div>
              </div>
              <div class="card-poster__info__line">
                <div class="card-poster__info__line__name">Студия:</div>
                <div>{{anime.studios[0].name}}</div>
              </div>
              <div class="card-poster__info__line">
                <div class="card-poster__info__line__name">Эпизоды:</div>
                <div>{{anime.episodes}}</div>
              </div>
          </div>
      </div>
      <div class="card-poster__raiting">
        рейтинг <span class="card-poster__raiting__big_raiting">{{anime.score}}</span>
      </div>
  </div>
</body>
